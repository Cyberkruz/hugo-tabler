{{ define "main" }}
<div class="container">
  <div class="page-header">
    <h1 class="page-title">
      {{ .Title }}
    </h1>
  </div>
  <div class="row">

    <div class="col-lg-9">
      <div class="card">
        <div class="card-body">
          <div class="text-wrap p-lg-6">
            <div class="mb-6">
              <div class="float-right text-muted">
                <div class=”entry-meta”>
                  <a class=”entry-date published”>{{ .Date.Format .Site.Params.date_format }}</a>
                </div>
              </div>
              {{ partial "post-meta.html" . }}
            </div>
            {{ .Content }}
          </div>
          {{ template "_internal/disqus.html" . }}
        </div>
      </div>
    </div>

    <div class="col-lg-3 mb-4">
      <div class="card">
        <a class="twitter-timeline" data-tweet-limit="3" href="https://twitter.com/mattkruskamp" data-widget-id="345272763512152065">Tweets by @mattkruskamp</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </div>
    </div>

  </div>
</div>
{{ end }}
